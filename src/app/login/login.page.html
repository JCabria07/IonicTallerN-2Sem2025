<ion-content class="login-content" fullscreen>
  <div class="login-container">

    <ion-icon name="image-outline" class="logo"></ion-icon>
    <h1 class="app-title">WallpaperApp</h1>

    
    <ion-item lines="none" class="input-item">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input [(ngModel)]="email" type="email" placeholder="Correo electrónico"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        [(ngModel)]="password"
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Contraseña">
      </ion-input>
      <ion-icon
        [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
        slot="end"
        class="password-toggle"
        (click)="togglePasswordVisibility()">
      </ion-icon>
    </ion-item>

    
    <ion-button expand="block" shape="round" color="primary" (click)="login()">
      Iniciar sesión
    </ion-button>

    
    <div class="divider">
      <span>o</span>
    </div>

    
    <ion-button expand="block" shape="round" color="dark" fill="solid" (click)="loginGoogle()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Continuar con Google
    </ion-button>

    <div class="links">
      NO ESTA HABILITADO EL REGISTRO DE USUARIOS <br>
      (eso va pal parcial Dios mediante) <br>
      PD: Registro mediante GMAIL habilitado unicamente jeje.
    </div>
  </div>

  <ion-alert
    [isOpen]="isAlertOpen"
    [header]="alertHeader"
    [message]="alertMessage"
    [buttons]="alertButtons"
    (didDismiss)="isAlertOpen = false">
  </ion-alert>
</ion-content>
