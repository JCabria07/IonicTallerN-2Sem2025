<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Hola, {{ userName }}!
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
      <ion-avatar *ngIf="userPhotoURL">
        <img [src]="userPhotoURL" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Grid de imÃ¡genes -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let img of images">
        <ion-card class="ion-shadow">
          <img [src]="img.url" (click)="abrirOpcionesWallpaper(img)" />
          <ion-card-header>
            <ion-card-title>{{ img.titulo }}</ion-card-title>
            <ion-card-subtitle>
              Subida: {{ img.fecha }} <br>
              Por: {{ img.usuario }}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="uploadImage()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
